<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📋 مدیریت پزشکان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- استایل اصلی پنل -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/admin-doctors.css">

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- استایل داخلی برای modal -->
  <style>
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 900px;   /* ✅ بزرگتر برای جدول */
      width: 95%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.4s ease;
    }
    .close {
      float: left;
      cursor: pointer;
      font-size: 20px;
      margin-bottom: 10px;
      color: #f44336;
    }
    .diff {
      color: #dc2626;
      font-weight: bold;
    }
    /* ✅ جدول نتایج رسمی */
    .verify-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
      background: #fafafa;
      border-radius: 8px;
      overflow: hidden;
    }
    .verify-table th, .verify-table td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: center;
    }
    .verify-table th {
      background: linear-gradient(90deg, #0ea5e9, #6366f1);
      color: #fff;
      font-size: 13px;
    }
    .diff-cell {
      color: #dc2626;
      font-weight: bold;
    }
    .approve, .reject {
      padding: 8px 16px;
      margin: 0 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .approve {
      background-color: #4CAF50;
      color: white;
    }
    .reject {
      background-color: #f44336;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>📋 مدیریت پزشکان</h1>
  </header>

  <main class="container">
    <div class="admin-panel">
      <table id="doctors-table">
        <thead>
          <tr>
            <th>نام</th>
            <th>کد نظام پزشکی</th>
            <th>تخصص</th>
            <th>استان</th>
            <th>شهر</th>
            <th>وضعیت</th>
            <th>عملیات</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- Modal برای نمایش اعتبارسنجی -->
  <div id="verifyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">✖</span>
      <h3>🔍 نتیجه اعتبارسنجی</h3>
      <!-- ✅ نتایج رسمی اینجا به صورت جدول ساخته می‌شوند -->
      <div id="verifyResult"></div>
      <div style="margin-top:15px; text-align:center;">
        <button class="approve" onclick="finalDecision(true)">✅ تأیید</button>
        <button class="reject" onclick="finalDecision(false)">❌ رد</button>
      </div>
    </div>
  </div>

  <!-- JS اختصاصی پنل پزشکان -->
  <script src="assets/js/admin-doctors.js"></script>
</body>
</html>
