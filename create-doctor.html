<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>➕ افزودن پزشک جدید</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- استایل اصلی سایت -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- استایل اختصاصی فرم پزشک -->
  <link rel="stylesheet" href="assets/css/create-doctor.css?v=2">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- هدر سایت -->
  <header class="site-header">
    <h1>➕ افزودن پزشک جدید</h1>
  </header>

  <!-- محتوای اصلی -->
  <main class="container">
    <form id="doctor-form" class="doctor-form">
      
      <div class="form-group">
        <label for="name">نام پزشک:</label>
        <input type="text" id="name" name="name" required placeholder="نام و نام خانوادگی پزشک">
      </div>

      <div class="form-group">
        <label for="medical_code">کد نظام پزشکی:</label>
        <input type="text" id="medical_code" name="medical_code" required placeholder="مثال: 123456">
      </div>

      <div class="form-group">
        <label for="specialty">تخصص:</label>
        <select id="specialty" name="specialty" required>
          <option value="" disabled selected>انتخاب تخصص</option>
        </select>
      </div>

      <div class="form-group">
        <label for="province">استان:</label>
        <select id="province" name="province" required>
          <option value="" disabled selected>انتخاب استان</option>
        </select>
      </div>

      <div class="form-group">
        <label for="city">شهر:</label>
        <select id="city" name="city" required>
          <option value="" disabled selected>ابتدا استان را انتخاب کنید</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone">شماره تماس:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="مثال: 09123456789">
      </div>

      <div class="form-group">
        <label for="address">آدرس مطب:</label>
        <input type="text" id="address" name="address" placeholder="آدرس دقیق مطب">
      </div>

      <div class="form-group">
        <label for="work_hours">ساعات کاری:</label>
        <input type="text" id="work_hours" name="work_hours" placeholder="مثال: 9 تا 17">
      </div>

      <div class="form-group">
        <label for="rating">امتیاز اولیه (۰ تا ۵):</label>
        <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" placeholder="مثال: 4.5">
      </div>

      <div class="form-group">
        <label for="extra_info">اطلاعات اضافه:</label>
        <textarea id="extra_info" name="extra_info" placeholder="توضیحات تکمیلی"></textarea>
      </div>

      <div class="form-group">
        <button type="submit">✅ ثبت پزشک</button>
      </div>
    </form>

    <!-- پیام وضعیت -->
    <p id="status" class="status"></p>
  </main>

  <!-- داده‌ها -->
  <script src="data/specialties.js"></script>
  <script src="data/iran-cities.js"></script>
  <!-- منطق ثبت پزشک -->
  <script src="assets/js/create-doctor.js"></script>
</body>
</html>
