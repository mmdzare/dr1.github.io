<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ساخت پزشک جدید</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ede7f6);
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(90deg, #00bcd4, #7c4dff);
      color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,.2);
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    form.doctor-card {
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
      padding: 24px;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    form input:focus {
      border-color: #7c4dff;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00bcd4, #7c4dff);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.2);
      transform: scale(0);
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .btn:active::after {
      transform: scale(1);
    }

    #status {
      text-align: center;
      font-size: 16px;
      margin-top: 16px;
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>پنل ساخت کارت پزشک</h1>
    <p>مدیر می‌تواند پزشک جدید اضافه کند</p>
  </header>

  <div class="container">
    <form id="doctor-form" class="doctor-card">
      <input type="text" id="name" placeholder="نام پزشک" required>
      <input type="text" id="specialty" placeholder="تخصص" required>
      <input type="text" id="city" placeholder="شهر" required>
      <input type="text" id="image_url" placeholder="لینک عکس (اختیاری)">
      <button type="submit" class="btn">ثبت پزشک</button>
    </form>
  </div>

  <div id="status"></div>

  <script>
    const client = supabase.createClient(
      'https://lzfonyofgwfiwzsloqjp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6Zm9ueW9mZ3dmaXd6c2xvcWpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODkyODYsImV4cCI6MjA3NDc2NTI4Nn0.DFnvcx5VuhQOSgb4Lab4LB-U-opdiCwBa3_kKD9dPiY'
    );

    const form = document.getElementById('doctor-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const specialty = document.getElementById('specialty').value.trim();
      const city = document.getElementById('city').value.trim();
      const imageInput = document.getElementById('image_url').value.trim();
      const image_url = imageInput || 'assets/img/avatar.jpg';

      const { error } = await client.from('doctors').insert([
        { name, specialty, city, image_url }
      ]);

      if (error) {
        status.textContent = '❌ خطا در ثبت پزشک';
        status.style.color = '#f44336';
        console.error(error.message);
      } else {
        status.textContent = '✅ پزشک با موفقیت ثبت شد';
        status.style.color = '#4caf50';
        form.reset();
      }
    });
  </script>
</body>
</html>
