<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>افزودن پزشک جدید</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    form label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
    }
    form textarea {
      min-height: 80px;
      resize: vertical;
    }
    #status {
      margin-top: 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">افزودن پزشک جدید</h1>

  <form id="doctor-form" style="max-width:600px; margin:20px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.1);">
    <label>نام پزشک:</label>
    <input type="text" id="name" required>

    <label>تخصص:</label>
    <input type="text" id="specialty" required>

    <label>شهر:</label>
    <input type="text" id="city" required>

    <label>لینک عکس (اختیاری):</label>
    <input type="text" id="image_url">

    <label>شماره تماس:</label>
    <input type="text" id="phone">

    <label>آدرس صفحه (وب‌سایت/پروفایل):</label>
    <input type="text" id="page_url">

    <label>آدرس مطب:</label>
    <input type="text" id="address">

    <label>ساعات کاری:</label>
    <input type="text" id="work_hours">

    <label>امتیاز اولیه (۰ تا ۵):</label>
    <input type="number" id="rating" min="0" max="5" step="0.1">

    <label>اطلاعات اضافه:</label>
    <textarea id="extra_info"></textarea>

    <button type="submit" style="margin-top:16px; background:#00bcd4; color:#fff; border:none; padding:10px 16px; border-radius:6px; cursor:pointer; font-size:15px;">ثبت پزشک</button>
  </form>

  <p id="status" style="text-align:center; font-weight:bold;"></p>

  <script>
    const client = supabase.createClient(
      'https://lzfonyofgwfiwzsloqjp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6Zm9ueW9mZ3dmaXd6c2xvcWpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODkyODYsImV4cCI6MjA3NDc2NTI4Nn0.DFnvcx5VuhQOSgb4Lab4LB-U-opdiCwBa3_kKD9dPiY'
    );

    const form = document.getElementById('doctor-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const specialty = document.getElementById('specialty').value.trim();
      const city = document.getElementById('city').value.trim();
      const imageInput = document.getElementById('image_url').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const page_url = document.getElementById('page_url').value.trim();
      const address = document.getElementById('address').value.trim();
      const work_hours = document.getElementById('work_hours').value.trim();
      const rating = parseFloat(document.getElementById('rating').value) || null;
      const extra_info = document.getElementById('extra_info').value.trim();

      const image_url = imageInput || null;

      const { error } = await client.from('doctors').insert([
        { name, specialty, city, image_url, phone, page_url, address, work_hours, rating, extra_info }
      ]);

      if (error) {
        status.textContent = '❌ خطا در ثبت پزشک';
        status.style.color = '#f44336';
        console.error(error.message);
      } else {
        status.textContent = '✅ پزشک با موفقیت ثبت شد';
        status.style.color = '#4caf50';
        form.reset();
      }
    });
  </script>
</body>
</html>
