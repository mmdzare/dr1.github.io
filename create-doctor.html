<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>➕ افزودن پزشک جدید</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/create-doctor.css?v=3">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="site-header">
    <h1>➕ افزودن پزشک جدید</h1>
  </header>

  <main class="container">
    <form id="doctor-form" class="doctor-form">
      <div class="form-group">
        <label for="name">نام پزشک:</label>
        <input type="text" id="name" name="name" required placeholder="نام و نام خانوادگی پزشک">
      </div>

      <div class="form-group">
        <label for="medicalcode">کد نظام پزشکی:</label>
        <input type="text" id="medicalcode" name="medicalcode" required placeholder="مثال: 123456">
      </div>

      <div class="form-group">
        <label for="specialty">تخصص:</label>
        <select id="specialty" name="specialty" required>
          <option value="" disabled selected>انتخاب تخصص</option>
        </select>
      </div>

      <div class="form-group">
        <label for="province">استان:</label>
        <select id="province" name="province" required>
          <option value="" disabled selected>انتخاب استان</option>
        </select>
      </div>

      <div class="form-group">
        <label for="city">شهر:</label>
        <select id="city" name="city" required disabled>
          <option value="" disabled selected>ابتدا استان را انتخاب کنید</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone">شماره تماس:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="مثال: 09123456789">
      </div>

      <div class="form-group">
        <label for="address">آدرس مطب:</label>
        <input type="text" id="address" name="address" placeholder="آدرس دقیق مطب">
      </div>

      <div class="form-group">
        <label for="workhours">ساعات کاری:</label>
        <input type="text" id="workhours" name="workhours" placeholder="مثال: 9 تا 17">
      </div>

      <div class="form-group">
        <label for="rating">امتیاز اولیه (۰ تا ۵):</label>
        <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" placeholder="مثال: 4.5">
      </div>

      <div class="form-group">
        <label for="extrainfo">اطلاعات اضافه:</label>
        <textarea id="extrainfo" name="extrainfo" placeholder="توضیحات تکمیلی"></textarea>
      </div>

      <div class="form-group">
        <button type="submit">✅ ثبت پزشک</button>
      </div>
    </form>

    <p id="status" class="status"></p>
  </main>

  <script src="data/specialties.js"></script>
  <script src="data/iran-cities.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const specialtySelect = document.getElementById("specialty");
      specialtySelect.innerHTML = `<option value="" disabled selected>انتخاب تخصص</option>`;
      if (Array.isArray(window.specialties)) {
        window.specialties.forEach(s => specialtySelect.add(new Option(s, s)));
      }

      const provinceSelect = document.getElementById("province");
      const citySelect = document.getElementById("city");
      provinceSelect.innerHTML = `<option value="" disabled selected>انتخاب استان</option>`;
      if (window.cityMap) {
        Object.keys(window.cityMap).forEach(province => provinceSelect.add(new Option(province, province)));
        provinceSelect.addEventListener("change", () => {
          const cities = window.cityMap[provinceSelect.value] || [];
          citySelect.innerHTML = `<option value="" disabled selected>انتخاب شهر</option>`;
          cities.forEach(city => citySelect.add(new Option(city, city)));
          citySelect.disabled = cities.length === 0;
        });
      }

      const form = document.getElementById("doctor-form");
      const status = document.getElementById("status");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        status.textContent = "⏳ در حال بررسی کد نظام پزشکی...";
        status.style.color = "#333";

        const medicalCode = document.getElementById("medicalcode").value.trim();
        try {
          // 📌 درخواست POST به Render
          const res = await fetch("https://dr1-api.onrender.com/api/verify-doctor", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code: medicalCode })
          });
          const data = await res.json();

          if (!data.rows || data.rows.length === 0) {
            status.textContent = "❌ کد نظام پزشکی معتبر نیست";
            status.style.color = "#f44336";
            return;
          }

          status.textContent = "✅ کد تأیید شد، در حال ثبت پزشک...";
          status.style.color = "#4caf50";

          // 📌 اینجا می‌تونی اطلاعات فرم رو جمع‌آوری و در Supabase ذخیره کنی
          // const { error } = await supabase.from("doctors").insert([...])
          // اگر error بود => نمایش پیام خطا

        } catch (err) {
          status.textContent = "❌ خطا در ارتباط با سرور تأیید";
          status.style.color = "#f44336";
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>
